
<div data-page="registration" class="page no-swipeback" id="app-registration-page">
  <div class="page-content">
    <div class="content-block">
    <div class="login-page-logo"><div class="content-block-title">Регистрация в сообществе</div></div>
      <form id="registration-form" name="registration-form">
        <div class="row">
          <div class="col-100">
            <div class="list-block">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" id="name" placeholder="имя" name="name">
                  </div>
                </div>
              </div>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" id="email" placeholder="email" name="email">
                  </div>
                </div>
              </div>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" id="password" placeholder="пароль" name="password">
                  </div>
                </div>
              </div>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" id="password_confirmation" placeholder="пароль еще раз" name="password_confirmation">
                  </div>
                </div>
              </div>

            </div>
            <div class="list-block">
              <ul>
                <li><a href="#" id="registration-form-submit" class="item-link list-button">Зарегистрироваться</a></li>
              </ul>
              <div class="list-block-label">
                <p>Если у вас уже есть аккаунт, то <a href="templates/user/login.html" class="back">Войдите в сообщество</a></p>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
